<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorice - Breden Master</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow-x: hidden;
        }

        .card-3d {
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .card-3d.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }

        .card-back {
            transform: rotateY(180deg);
        }

        /* Tama√±o correcto de im√°genes */
        .card-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            pointer-events: none;
        }

        /* Efecto de carta emparejada */
        @keyframes successPop {
            0% { transform: rotateY(180deg) scale(1); }
            50% { transform: rotateY(180deg) scale(1.2); }
            100% { transform: rotateY(180deg) scale(1); }
        }

        .card-matched .card-back {
            animation: successPop 0.8s ease-out;
        }
    </style>
</head>

<body>
    <div id="app"></div>

    <script>
        const emojis = [
            '<img src="https://raw.githubusercontent.com/Amaroo10/juegomemorymauro/main/images/img1.png" class="card-img">',
            '<img src="https://raw.githubusercontent.com/Amaroo10/juegomemorymauro/main/images/img2.png" class="card-img">',
            '<img src="https://raw.githubusercontent.com/Amaroo10/juegomemorymauro/main/images/img3.png" class="card-img">',
            '<img src="https://raw.githubusercontent.com/Amaroo10/juegomemorymauro/main/images/img4.png" class="card-img">',
            '<img src="https://raw.githubusercontent.com/Amaroo10/juegomemorymauro/main/images/img5.png" class="card-img">',
            '<img src="https://raw.githubusercontent.com/Amaroo10/juegomemorymauro/main/images/img6.png" class="card-img">',
            '<img src="https://raw.githubusercontent.com/Amaroo10/juegomemorymauro/main/images/img7.png" class="card-img">',
            '<img src="https://raw.githubusercontent.com/Amaroo10/juegomemorymauro/main/images/img8.png" class="card-img">'
        ];

        let cards = [];
        let flipped = [];
        let solved = [];
        let moves = 0;
        let gameWon = false;

        function initializeGame() {
            cards = [...emojis, ...emojis]
                .sort(() => Math.random() - 0.5)
                .map((emoji, id) => ({ id, emoji }));

            flipped = [];
            solved = [];
            moves = 0;
            gameWon = false;

            render();
        }

        function handleCardClick(id) {
            if (flipped.includes(id) || solved.includes(id) || flipped.length === 2) return;

            flipped.push(id);
            render();

            if (flipped.length === 2) {
                moves++;

                const [a, b] = flipped;
                const match = cards[a].emoji === cards[b].emoji;

                if (match) {
                    solved.push(a, b);
                    flipped = [];

                    if (solved.length === cards.length) {
                        gameWon = true;
                    }

                    setTimeout(render, 500);
                } else {
                    setTimeout(() => {
                        flipped = [];
                        render();
                    }, 900);
                }
            }
        }

        function render() {
            const app = document.getElementById("app");

            app.innerHTML = `
                <div class="min-h-screen flex flex-col items-center justify-center p-10"
                     style="background: #ffe6f2">

                    <!-- Header -->
                    <h1 class="text-7xl font-bold text-pink-600 mb-10 drop-shadow-lg">
                        MEMORICE üç©
                    </h1>

                    <div class="flex gap-10 mb-10 text-4xl">
                        <div class="bg-white px-10 py-4 rounded-2xl shadow-xl">
                            Movimientos: <span class="text-pink-500">${moves}</span>
                        </div>

                        <button onclick="initializeGame()" 
                                class="bg-pink-500 text-white px-10 py-4 rounded-2xl text-4xl shadow-xl">
                            üîÑ Reiniciar
                        </button>
                    </div>

                    <!-- Board -->
                    <div class="grid grid-cols-4 gap-8">
                        ${cards.map(card => {
                            const isFlipped = flipped.includes(card.id) || solved.includes(card.id);

                            return `
                                <div onclick="handleCardClick(${card.id})" 
                                     class="w-48 h-48 cursor-pointer"
                                     style="perspective: 1000px">

                                    <div class="card-3d w-full h-full relative ${isFlipped ? 'flipped' : ''} ${solved.includes(card.id) ? 'card-matched' : ''}">

                                        <!-- Frente -->
                                        <div class="card-face absolute w-full h-full bg-pink-500 rounded-3xl border-4 border-white flex items-center justify-center text-white text-5xl font-bold shadow-xl">
                                            üç©
                                        </div>

                                        <!-- Atr√°s -->
                                        <div class="card-face card-back absolute w-full h-full bg-white rounded-3xl border-4 border-gray-200 shadow-xl p-4">
                                            ${card.emoji}
                                        </div>

                                    </div>
                                </div>
                            `;
                        }).join("")}
                    </div>

                    ${gameWon ? `
                        <div class="fixed inset-0 bg-black/60 flex items-center justify-center">
                            <div class="bg-white p-20 rounded-3xl text-center shadow-2xl">
                                <h2 class="text-7xl font-bold text-pink-600 mb-10">¬°GANASTE! üéâ</h2>
                                <p class="text-4xl mb-10">Movimientos: <b>${moves}</b></p>
                                <button onclick="initializeGame()" 
                                        class="bg-pink-500 text-white px-14 py-6 rounded-2xl text-5xl shadow-xl">
                                    Jugar de nuevo
                                </button>
                            </div>
                        </div>
                    ` : ""}
                </div>
            `;
        }

        initializeGame();
    </script>
</body>
</html>
